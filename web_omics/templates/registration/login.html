{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block body_block %}

    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 mx-auto">

                        <!-- form card login -->
                        <div class="card rounded-0">
                            <div class="card-header">
                                <h3 class="mb-0">Login</h3>
                            </div>
                            <div class="card-body">
                                <form id="loginform" method="post" action="/registration/login/" class="form-horizontal"
                                      role="form">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="uname1">Username</label>
                                        <input type="text" class="form-control form-control-lg rounded-0"
                                               name="username"
                                               id="login-username" required="">
                                        <div class="invalid-feedback">Oops, you missed this one.</div>
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control form-control-lg rounded-0"
                                               id="login-password"
                                               required="" autocomplete="new-password" name="password">
                                        <div class="invalid-feedback">Enter your password too!</div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12 control">
                                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                                <a href="/registration/register">
                                                    Click here to register.
                                                </a>
                                                Alternatively, you can also
                                                <a href="#" id="login-as-guest">
                                                    login as guest.
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary" id="btnLogin">
                                        Login
                                    </button>
                                </form>
                            </div>
                            <!--/card-block-->
                        </div>
                        <!-- /form card login -->

                    </div>


                </div>
                <!--/row-->

            </div>
            <!--/col-->
        </div>
        <!--/row-->
    </div>
    <!--/container-->

{% endblock %}

{% block js_block %}
    <script type='text/javascript'>
        $(function () {
            $('#login-as-guest').click(function () {
                $("#login-username").val('guest');
                $("#login-password").val('guest');
                $('#loginform').submit();
            });
        });
    </script>
{% endblock %}
